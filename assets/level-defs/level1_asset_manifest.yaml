# Level 1 Asset Manifest
# Generated from flight log - all assets needed to realize the level vision

style_bible:
  name: "Tydust Mining Station"
  color_palette:
    primary: "#2a2a3a"        # Dark blue-gray metal
    secondary: "#4a4a5a"      # Lighter hull panels
    accent_warm: "#ff6b35"    # Orange warning lights, fire, molten
    accent_cool: "#35a7ff"    # Blue emergency lights, energy
    danger: "#ff3535"         # Red alerts, damage indicators
    glow: "#ffaa00"           # Reactor glow, molten metal
    energy: "#aa66ff"         # Purple energy arcs
  materials:
    - "weathered industrial metal with rivets and panel lines"
    - "carbon scoring and laser burn marks"
    - "rust streaks near joints and seams"
    - "glowing cracks from internal heat"
    - "exposed wiring, cables, and pipes"
  design_language:
    shapes: "angular, functional, brutalist industrial"
    greeble_density: "high - pipes, vents, panels, bolts everywhere"
    wear_level: "heavy - 50+ years of mining operation damage"
    lighting: "practical lights failing, emergency red/blue accents"

# ====================
# HERO STRUCTURES
# Large, unique pieces that define major level moments
# ====================
hero_structures:
