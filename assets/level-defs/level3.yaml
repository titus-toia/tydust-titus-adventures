# Available layers (from far to near):
#   deep_space (-9.5z, 0.0x speed, 1.0x scale) - Static nebulae/stars
#   far_field (-8.0z, 0.075x speed, 1.0x scale) - Distant objects
#   deep_structures (-9.0z, 0.15x speed, 0.32x scale) - Distant structures with visible movement
#   mega_structures (-6.0z, 0.4x speed, 0.52x scale) - Large distant buildings
#   mid_distance (-7.0z, 0.6x speed, 0.68x scale) - Mid-distance objects
#   structure_details (-4.0z, 0.8x speed, 0.84x scale) - Structure attachments
#   near_background (-3.0z, 1.0x speed, 1.0x scale) - Near background
#   gameplay (-0.5z, 1.0x speed, 1.0x scale) - Main gameplay layer
#   foreground (2.5z, 1.5x speed, 1.4x scale) - Foreground effects

